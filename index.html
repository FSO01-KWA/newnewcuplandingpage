<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewNew Cup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff6600;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu li {
            cursor: pointer;
        }

        .user-area button {
            background-color: white;
            color: #ff6600;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero {
            text-align: center;
            margin-top: 100px;
        }

        .title h2 {
            font-size: 3rem;
            font-weight: bold;
        }

        .title h3 {
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .cta-btn {
            background-color: white;
            color: #ff6600;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 30px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .badge {
            background-color: black;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .badge:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">NEWNEEK</h1>
            <nav>
                <ul class="menu">
                    <li>홈</li>
                    <li>시리즈</li>
                    <li>그래운드</li>
                    <li>아카이브</li>
                </ul>
                <div class="user-area">
                    <button>로그인</button>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="title">
                    <h2>NEWNEW CUP</h2>
                    <h3>2024.8.5(월) ~ 2024.9.29(일), 8주</h3>
                </div>
                <button class="cta-btn">참여하기</button>
            </section>
            <section class="badges">
                <div class="badge">NEW NEW</div>
                <div class="badge">지식? 새롭게 쓰자!</div>
                <div class="badge">카드뉴스</div>
                <div class="badge">GLOWUP</div>
            </section>
        </main>
    </div>
</body>
</html>
